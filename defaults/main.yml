---
# defaults file for docker4wordpress

description: example

docker4wordpress:
  repo: https://github.com/wodby/docker4wordpress.git
  version: 5.4.3

project:
  name: example
  base_url: example.com
  path: /docker/d4w.example.com

mariadb:
  service_name: mariadb
  db_name: wordpress
  user: wordpress
  password: wordpress
  root_password: password
  host: mariadb
  version: 10.1-3.4.2

php:
  version: 7.2-dev-4.12.5

nginx:
  version: 1.15-5.3.5

wordpress:
  version: 5-4.14.0

traefik:
  network: traefik
  http_port: 80
  https_port: 443

startup_services:
  - php
  - mariadb
  - nginx

#mysqldump_file_name: "example.mysqldump"
mysqldump_file_path: /tmp/{{ mysqldump_file_name }}

space_name: example-space-name
space_region: sfo2
spaces_endpoint: https://{{ space_region }}.digitaloceanspaces.com
spaces_secret_key: access_key
spaces_access_key: access_key

space_folder: /backups
space_file_path: "{{ space_folder }}/{{ mysqldump_file_name}}"
